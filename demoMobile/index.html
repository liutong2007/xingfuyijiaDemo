      $(function(){
        var sf_pageIndex = 1
        var sf_pageLimit = 9
        var hh_pageIndex = 1
        var hh_pageLimit = 9
        var sy_pageIndex = 1
        var sy_pageLimit = 9
        $.ajax({
          url: httpUrl+'/proxyApi/index.php?act=total',
          type: 'get',
          success: function(res){
            if (res.code == 200) {
              $('.viewsCount').text(res.info.viewsCount)
              $('.voteCount').text(res.info.voteCount)
            }
          }
        })
        // 点击更多加载作品
        $('.linkMore').click(function(){
          var type = $(this).attr('data-type');
          if (type == 'shufa') {
            ++sf_pageIndex
            getWorksList('shufa', sf_pageIndex, sf_pageLimit, 'shufaUl')
          } else if (type == 'huihua') {
            ++hh_pageIndex
            getWorksList('huihua', hh_pageIndex, hh_pageLimit, 'huihuaUl')
          } else if(type == 'sheying') {
            ++sy_pageIndex
            getWorksList('sheying', sy_pageIndex, sy_pageLimit, 'sheyingUl')
          }
        }) 
        getWorksList('shufa', sf_pageIndex, sf_pageLimit, 'shufaUl')
        getWorksList('huihua', hh_pageIndex, hh_pageLimit, 'huihuaUl')
        getWorksList('sheying', sy_pageIndex, sy_pageLimit, 'sheyingUl')
        getDataList() // 获取新闻列表
        function getWorksList(type, pageIndex, pageLimit, ul) {
          var obj = {}
          obj.page = pageIndex
          obj.limit = pageLimit
          $.ajax({
            url: httpUrl+'proxyApi/getList.php?act=type&type='+type,
            type: 'get',
            data: obj,
            success: function(res){
              if (res.code == 200) {
                var list = res.info.list
                var total = res.info.total
                var html = ''
                list.forEach(element => {
                  html += `<li>
                  <a class="imgLink" href="view/detail.html?id=${element.id}">
                    <b class="prizeIco"></b>
                    <img src="${httpUrl+'/proxyApi/'+element.imgs}"></a>
                </li>`
                });
                $('#'+ul).append(html)
                if (list.length === 9 && total > 9) {
                  $('#'+ul).next('.btnArea').show()
                }
              }
            }
          })
        }
        // 新闻列表查询
        function getDataList () {
          var obj = {page: 1, limit: 20}
          $.ajax({
            url: httpUrl+'proxyApi/getList.php?act=news',
            type: 'get',
            data: obj,
            success: function(res){
              if (res.code == 200) {
                var list = res.info.list
                var html = ''
                list.forEach(item => {
                  html += `<div class="doctor doctorlist">
                  <a class="link-a" href="view/newDetail.html?id=${item.id}"></a>
                  <div class="item clearfix" >
                    <div class="item-img">
                      <img src="${httpUrl+'/proxyApi/'+item.imgs}">
                    </div>
                    <a class="item-word" href="javascript:void(0)">
                      <p>${item.title}</p> 
                      <span>${item.content}</span>
                    </a>
                  </div>
                </div>`
                });
                $('#newsList').append(html);
              }
            }
          })
        }
        $('.zuopin-box li').click(function(e){
          console.log(e)
          var index = $(this).index()
          $(this).addClass('active').siblings().removeClass('active')
          $('.zuopin-content').eq(index).show().siblings('.zuopin-content').hide()
        })
        var swiper = new Swiper('.swiper-container', {
          pagination: {
            el: '.swiper-pagination'
          },
          autoplay: true
        });
      })
    </script>
